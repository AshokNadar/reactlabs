<div class="container-fluid bg-f9a register-padding h-100vh ">
    <div class="row h-100">
      <div class="col-md-6 h-100 d-table register-left">
        <div class="d-table-m p-4">
          <div class="register-logo fs-18 text-f9a fw-700 mb-5"><img class="mr-2" src="assets/images/logo.png" alt="" /> React Labs</div>
          <h2 class="fw-700 text-fff fs-40">Submit Request using<br/> the form. <span class="sprite-img s-right-arrow"></span></h2>
          <div class="p-5 border-l-1-fff mb-3"></div>
          <div class="mb-5">
            <button data-toggle="modal" data-target="#loginModal" class="btn btn-light py-1 px-2 fs-14 text-5d5 fw-700">Already a user <span class="pl-5">></span></button>
          </div>
          <ul class="fs-12">
            <li class="d-inline mr-5"><a class="text-f9a" routerLink="support">Support</a></li>
            <li class="d-inline mr-5"><a class="text-f9a" routerLink="support">Policy</a></li>
            <li class="d-inline mr-5"><a class="text-f9a" routerLink="support">Services</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 bg-fff h-100 d-table">
        <div class="d-table-m p-4">
          <!-- <form name="" autocomplete="off"> -->
            <h4 class="fs-14 fw-600 text-a5a">Product <span class="sprite-img s-down-arrow"></span></h4>
            <div class="px-3 mb-3">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" name="type">
                      <option value="">Select product type</option>
                      <option value="option 1">option 1</option>
                      <option value="option 1">option 1</option>
                      <option value="option 1">option 1</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Standard</label>
                    <select class="form-control" name="standard">
                      <option value="">Select standard</option>
                      <option value="option 1">option 1</option>
                      <option value="option 1">option 1</option>
                      <option value="option 1">option 1</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" placeholder="Type Description" name="description" type="text" />
                    
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Product Name</label>
                    <input class="form-control" placeholder="Type Product Name" name="tech_spec" type="text" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Purpose</label>
                    <input class="form-control" placeholder="Type Purpose" name="purpose"    type="text" />
                  </div>
                </div>
              </div>
            </div>
            <h4 class="fs-14 fw-600 text-a5a">Personal <span class="sprite-img s-down-arrow"></span></h4>
            <div class="px-3">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" placeholder="Type your name" name="name" type="text" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" placeholder="Type your email" name="email" type="text" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Contact</label>
                    <input class="form-control" placeholder="Type Description" name="description" type="text" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Company Name</label>
                    <input class="form-control" placeholder="Type your company name" name="tech_spec" type="text" />
                  </div>
                </div>
              </div>
              <div class="mt-4">
                  <button type="button" data-toggle="modal" data-target="#registereModal" class="btn btn-dark py-1 px-2 fs-14 text-fff fw-700">Send Request <span class="pl-5">></span></button>
              </div>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
</div>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header border-0 box-shadow-0">
          <button type="button" class="modal-abs-close close cursor-pointer" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-5">
              <div class="d-table h-100">
                <div class="d-table-m text-5d5 fw-600 pl-4">
                  Already a User?<br/>
                  <span class="text-f9a fw-700">Login here...</span>
                </div>
              </div>              
            </div>
            <div class="col-md-6">
              <form name="" (ngSubmit)="submitLogin()" autocomplete="off" [formGroup]="loginForm">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" placeholder="Type Email" name="email" type="text" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="!f.email.errors.required">
                        <div *ngIf="f.email.errors.email">Invalid Email</div>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" placeholder="Type password" name="password" type="password" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="mt-3 mb-4">
                  <button  [hidden]="loading" class="btn btn-border text-5d5 fs-14 fw-600 py-1 px-2" type="submit">Submit <span class="ml-4">></span></button>
                  <button  [hidden]="!loading" class="btn btn-border text-5d5 fs-14 fw-600 py-1 px-2" type="button">Please Wait... <span class="ml-4">></span></button>
                </div>
                <p class="mb-0 mt-4"><a class="text-f9a fw-700 cursor-pointer" href="javascript:void(0)" (click)="closeModalOne()">Forgot password</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
